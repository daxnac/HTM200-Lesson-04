<body>
  <main>
    <header>
      <i class="far fa-compass"></i>
      <h1>&nbsp;Treasure Hunt Game</h1>
    </header>
    <section>
      <h3>Welcome to the Treasure Hunt Game.</h3><br>
      <p>INSTRUCTIONS: To begin, click on the Start Game button below. Enter your name and level of difficulty.</p> 
      <br>
      <p>The objective of the game is to enter your directions (north, east, west, south) until you find the treasure.</p>
      <button onclick="startGame();">Start Game</button>
    </section>
  </main>
